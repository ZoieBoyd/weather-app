<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather</title>
   </head>
   <body>
      <nav></nav>

      <form action="submit">
         <input
            type="text"
            name="location"
            id="location-input"
            placeholder="Search by location (e.g. London)..."
         />
         <button id="submit-location-btn">Submit</button>
      </form>
      <section id="main-content">
         <div id="headline">
            <h2 id="location">Location</h2>
            <h3 id="date">Date</h3>
         </div>
         <h3 id="temperature">0Â°</h3>
         <img src="./images/weather-icons/3D/day/clear-day.png" id="today-weather-icon" />
      </section>

      <section id="current-conditions">
         <div>
            <img src="images/Wind.svg" class="icon" />
            <p id="wind-speed">0 mph</p>
            <p class="stat-title">Wind</p>
         </div>
         <div>
            <img src="images/Drops.svg" class="icon" />
            <p id="humidity-level">0%</p>
            <p class="stat-title">Humidity</p>
         </div>
         <div>
            <img src="images/Cloud.svg" class="icon" />
            <p id="rain-chance">0%</p>
            <p class="stat-title">Rain</p>
         </div>
      </section>

      <section id="today-forecast">
         <h4>Today's Forecast</h4>
      </section>
      <section id="five-day-forecast">
         <div>
            <p class="five-day-date"></p>
            <img src="./images//weather-icons/minimal/clear-day.png" />
            <p class="min-temp"></p>
            <p class="max-temp"></p>
         </div>
         <div>
            <p class="five-day-date"></p>
            <img src="./images//weather-icons/minimal/clear-day.png" />
            <p class="min-temp"></p>
            <p class="max-temp"></p>
         </div>
         <div>
            <p class="five-day-date"></p>
            <img src="./images//weather-icons/minimal/clear-day.png" />
            <p class="min-temp"></p>
            <p class="max-temp"></p>
         </div>
         <div>
            <p class="five-day-date"></p>
            <img src="./images//weather-icons/minimal/clear-day.png" />
            <p class="min-temp"></p>
            <p class="max-temp"></p>
         </div>
         <div>
            <p class="five-day-date"></p>
            <img src="./images//weather-icons/minimal/clear-day.png" />
            <p class="min-temp"></p>
            <p class="max-temp"></p>
         </div>
      </section>
   </body>
</html>
